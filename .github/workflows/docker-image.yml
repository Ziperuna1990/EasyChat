name: Docker Image CI

on:
  push:
    branches: [ master ]
    
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build ./server -t andrurevkach/server_part:latest 
    - name: Push in Docker Hub
      run: docker push andrurevkach/server_part:latest
